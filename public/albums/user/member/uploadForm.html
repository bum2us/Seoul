<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>alBum's</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="../css/upload.css">
	<style>
		div	{
			/* border: solid 1px orange; */
		}
		
	</style>
</head>
<body>
	<div id="headers"></div>
	<div class="container">
		<br><br>
		<div class="row justify-content-center">
			<div class="col text-center">
				<span class="page_title">사진 업로드</span>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-2">
				<label class="" for="title">제목</label>
			</div>
			<div class="col">
				<input id="title" type="text" class="title">
			</div>
		</div>
		<hr>
		<div class="row my-2">
			<div class="col-2">
				<label for="tag">태그</label>
			</div>
			<div class="col">
				<input id="tag" type="text" class="title">
			</div>
		</div>
		<hr>
		<div class="row my-2">
			<div class="col-2">
				<label for="">첨부파일</label>
			</div>
			<div class="col">
				<button type="button" class="btt">첨부하기</button>
			</div>
		</div>
		<hr>
		<div class="row my-2">
			<div class="col-2">
				<label for="content">내용</label>
			</div>
			<div class="col">				
				<textarea class="content" id="comtent" rows="20"></textarea>
			</div>
		</div>	
		<hr>
		<div class="row my-2">
			<div class="col-2 offset-5 gx-0 text-center">
				<button type="button" class="btt">게시하기</button>
				<button type="button" class="btt">내용삭제</button>
			</div>
		</div>
	</div>
	<br>
	<footer id="footers"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<script>

		$(document).ready( function() {
			$("#headers").load("./navbar.html");
		});

		$(document).ready( function() {
			$("#footers").load("./footer.html");
		});

	</script>	
</body>
</html>
