<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>alBum's</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="../css/bookmark.css">
<link rel="stylesheet" href="../css/sideBar.css">
	<style>
		div	{
			/* border: solid 1px orange; */
		}
		
	</style>
</head>
<body>
	<div class="sidebar">
		<div class="logo_content">
			<div class="logo">
				<img src="../../images/mark_white.png" alt="">
				<span>ALBUM'S</span>
			</div>
			<i class="fa-solid fa-bars" id="btn"></i>
		</div>
		<ul class="nav_list">
			<li>
				<i class="fa-solid fa-magnifying-glass"></i>
				<input type="text" placeholder="검색...">
			</li>
			<li>
				<a href="#">
					<i class="fa-solid fa-user"></i>
					<span class="links_name">프로필</span>
				</a>
			</li>
			<li>
				<a href="./uploadForm.html">
					<i class="fa-solid fa-image"></i>
					<span class="links_name">사진올리기</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa-solid fa-bookmark"></i>
					<span class="links_name">즐겨찾기</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa-solid fa-gear"></i>
					<span class="links_name">설정</span>
				</a>
			</li>			
		</ul>
		<div class="profile_content">
			<div class="profile">
				<div class="profile_details">
					<img src="../../images/tom.png" alt="">
					<div class="name_job">
						<div class="name">무명의작가</div>
						<div class="job">웹 디자이너</div>
					</div>
				</div>
				<i class="fa-solid fa-right-from-bracket" id ="log_out"></i>
			</div>
		</div>
	</div>
	<div class="home_content">
			<div class="row">
				<div class="col">
					<span class="title">즐겨찾기</span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<nav class="nav nav-pills nav-fill">
						<a class="nav-link active" href="#">전체</a>
						<a class="nav-link" href="#">사진</a>
						<a class="nav-link" href="#">작가</a>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="bookmarkview">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<script>
		let btn = document.querySelector("#btn");
		let sidebar = document.querySelector(".sidebar");
		let search = document.querySelector(".fa-magnifying-glass");
		let logout = document.querySelector("#log_out");

		btn.onclick = function(){
			sidebar.classList.toggle("open");
		}
		search.onclick = function(){
			sidebar.classList.toggle("open");
		}
		logout.onclick = function(){
			location.href="loginForm.html";
		}

	</script>	
</body>
</html>
