<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>가입완료</title>

<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
        <div class="" style="width: 300px; height: 300px; margin:auto">
            <img src="../../images/logo.png" alt="" style="width: 100%; height:100%; ">
        </div>
        <div class="searchForm row justify-content-center text-center" style="padding: 20px; ">
            <span style="font-size: 16pt; font-weight: bolder; margin-bottom: 10px;">홍길동님</span>
            <div class="searchForm row text-center" style="background:#e6e6e6; padding: 20px;">   
                <p style="font-size: 12pt; margin-top: 10px;">회원가입이 성공적으로 완료되었습니다.</p>
                <p style="font-size: 12pt;">고객님의 가입을 진심으로 환영합니다.</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <button class="basebutton" type="button" style="width:200px;">로그인 화면으로</button>
        </div>
        
    </div>
    <footer class="footer-bottom">
		<ul class="socials">
			<li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>


<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                <div class="form-check g-2">
                    <input class="form-check-input" type="checkbox" value="" id="listCheck">
                </div>
            </th>
            <th>순번</th>
            <th>시퀸스</th>
            <th>아이디 </th>
            <th>패스워드 </th>
            <th>이름 </th>
            <th>성별 </th>
            <th>등급</th>
            <th>이메일주소</th>
            <th>이메일도메인</th>
            <th>핸드폰번호</th>
            <th>생년월일</th>
            <th>이메일수신동의</th>
            <th>SMS수신동의</th>
            <th>생년월일로그인</th>
            <th>sns로그인</th>
        </tr>
    </thead>
    <tbody>
    <c:set var="listCodeGender" value="${CodeServiceImpl.selectListCachedCode('1')}"/>
    <c:choose>
        <c:when test="${fn:length(list) eq 0}">
            <tr>
                <td class="text-center" colspan="9">There is no data!</td>
            </tr>
        </c:when>
        <c:otherwise>
            <c:forEach items="${list}" var="list" varStatus="status">
            <tr>
                <td>
                    <div class="form-check g-2">
                        <input class="form-check-input" type="checkbox" name="checkboxSeq" value="<c:out value="${list.ifmmSeq}" id="listCheck">
                    </div>
                </td>
                <td>${status.count}</td>
                <td><c:out value="${list.ifmmSeq}"/></td>
                <td><c:out value="${list.ifmmId}"/></td>
                <td><c:out value="${list.ifmmPassword}"/></td>
                <td><c:out value="${list.ifmmName}"/></td>
                <td>
                    <c:forEach items="${list.CodeGender}" var="listGender" varStatus="statusGender">
                        <c:if test="${list.ifmmGender eq listGender.cdSeq}"><c:out value="${listGender.cdName}"/></c:if>
                    </c:forEach>	
                </td>
                <td><c:out value="${list.ifmmGrade}"/></td>
                <td><c:out value="${list.ifmmEmailAddress}"/></td>
                <td><c:out value="${list.ifmmEmailDomain}"/></td>
                <td><c:out value="${list.ifmmPhone}"/></td>
                <td><c:out value="${list.ifmmDob}"/></td>
                <td><c:out value="${list.ifmmEmailNy}"/></td>
                <td><c:out value="${list.ifmmSmsNy}"/></td>
                <td><c:out value="${list.ifmmDobLoginNy}"/></td>
                <td><c:out value="${list.ifmmSnsLogin}"/></td>
            </tr>
            </c:forEach>
        </c:otherwise>	
    </c:choose>	
    </tbody>	
</table>
